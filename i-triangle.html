<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isosceles Triangle</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculate the height of your Isosceles Triangle</h1>
            <h2>This is my second JavaScript Workshop</h2>
        </header>

        <main>
            <div class="box-form">
                <form action="">
                    <h3>Calculate</h3>
                    <fieldset>
                        <input type="number" placeholder="First Side" id="f_side">
                        <input type="number" placeholder="Second Side" id="s_side">
                        <input type="number" placeholder="Thirt Side" id="t_side">
                        <button type="button" onclick="calculateIsoscelesHeight()">Calculate</button>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>

    <script src="i-triangle.js"></script>
</body>
</html>
