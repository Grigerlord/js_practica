<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = "https: //fonts.googleapis.com/css2? familia = Ubuntu: wght @ 300; 500; 700 & display = swap "rel =" stylesheet ">
    <title>Geomtric figures</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Geometric figures</h1>
            <p>This is my first JavaScript workshop</p>
        </header>

    <!-- Square Section -->

        <main>
            <section class="operator">
                <h2>Find the area and perimeter of a square</h2>

                <form action="">
                    <label for="input_square">Write how long each side of your square is</label>
                    <input type="number" id="input_square" placeholder="Side cm">
                    <button type="button" onclick="calculateSquarePerimeter()">Calculate the perimeter</button>
                    <button type="button" onclick="calculateSquareArea()">Calculate the area</button>
                </form>
            </section>


        <!-- Triangle Section-->


            <section class="operator">
                <h2>Find the area and perimeter of a Triangle</h2>

                <form action="">
                    <label for="first_side_triangle">Write how long the first side of your triangle is</label>
                    <input type="number" id="first_side_triangle" placeholder="First side">
                    <label for="second_side_triangle">Write how long the second side of your triangle is</label>
                    <input type="number" id="second_side_triangle" placeholder="Second side">
                    <label for="base_triangle">Write how long the base of your triangle is</label>
                    <input type="number" id="base_triangle" placeholder="Base">
                    <label for="height_triangle">Write how long the height of your triangle is</label>
                    <input type="number" id="height_triangle" placeholder="Height">

                    <button type="button" onclick="calculateTrianglePerimeter()">Calculate the perimeter</button>
                    <button type="button" onclick="calculateTriangleArea()">Calculate the area</button>
                </form>
            </section>

        <!-- Circle Section -->

            <section class="operator">
                <h2>Find the area, perimeter and diameter of your circle</h2>

                <form action="">
                    <label for="input_square">Write how long each radio of your square is</label>
                    <input type="number" id="radio" placeholder="Radio">
                    <button type="button" onclick="calculateCircle()">Calculate the Circle</button>
                </form>
            </section>
        </main>
        <script src="figures.js"></script>
    </div>
</body>
</html>
