<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso de la escuela de Javascript</title>
</head>
<body>

    <header>
        <h1>Porcentajes y descuentos</h1>
        <h2>Este es el segundo taller del curso practico de Javascript</h2>
    </header>

    <section>

        <h3>Calcular el precio a pagar de tus productos con descuento</h3>

        <form action="">

            <label for="input_price">Escribe el precio de tu producto</label>
            <input type="number" id="input_price">

            <label for="input_discount">Escribe el descuento de tu producto</label>
            <input type="number" id="input_discount">

            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular precio con descuento</button>

            <p id="result_price"></p>

        </form>

    </section>

    <script src="descuentos.js"></script>

</body>
