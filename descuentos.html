<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="descuentos.css">
    <title>Percents and discounts | JavaScript Course Shcool</title>
</head>
<body>

    <div id="container">
        <header>
            <h1> <span id="logo"></span> Shoe Store</h1>
            <h2>Choosed your shoe</h2>
        </header>






        <main>
            <section id="products_carousel">
                <section id="characteristics"></section>



                <section id="to_choose">
                    <div id="carousel">
                        <span id="right_arrow"><input type="checkbox" id="ggg"></span>
                        <div class="product" id="converse" onclick="converseCharacteristics()">
                            <img src="https://tinyurl.com/yfcp9n8n" alt="" class="img_shoe converse" width="280px" height="280px">
                        </div>
        
        
                        <div class="product" id="christian_louboutin" onclick="christianLouboutinCharacteristics()">
                            <img src="https://tinyurl.com/2p936cws" alt="" class="img_shoe christian_louboutin" width="280px" height="280px">
                        </div>
        
        
                        <div class="product" id="jimmy_choo" onclick="jimmyChooCharacteristics()">
                            <img src="https://tinyurl.com/yc2syt9k" alt="" class="img_shoe jimmy_choo" width="280px" height="280px">
                        </div>
        
        
                        <div class="product" id="aquazzura" onclick="aquazzuraCharacteristics()">
                            <img src="https://tinyurl.com/2p98n8wu" alt=" Imagen de sandalias de tacÃ³n ancho y color salmon marca Aquazzura" class="img_shoe aquazzura" width="280px" height="280px">
                        </div>
        
        
                        <div class="product" id="stuart_weitzman" onclick="stuartWeitzmanCharacteristics()">
                            <img src="https://tinyurl.com/2p89rymr" alt="Imagen de botas hasta las rodillas de color negro marca Stuart Weitzman" class="img_shoe stuart_weitzman" width="280px" height="280px">
                        </div>
                        
                    </div>   
                    
                </section>
            </section>



            <section id="coupon_total_area">
                <section id="coupon">
                    <button type="button" onclick="generateCoupon()"><b>Win a discount coupon!</b></button>
                    <div id="amount_coupon"></div>
                </section>



                <section id="price_section">
                    <button  type="button" onclick="calculatePrice()">Price</button>
                    <div id="price"></div>
                </section>
            </section>


            
        </main>






        <script src="descuentos.js"></script>
    </div>

</body>
</html>
